<div class="jumbotron">
   <div class="container">
        <h1>Are you a Geek?</h1>
       <P>Complete the buzz quiz to see the result</P>
       <hr id="headerBottom">
    </div>
</div>

<div class="container">
    <table class="table" id="quizTable">
        <tr><td colspan="3"><h1>Which kind of drink do you like most?</h1></td></tr>
        <tr class="row">
            <td><img src="img/cocktail.jpg" class="q1" name="cocktail"
                    onmouseover="mouseOverImage(this, 'cocktail')"
                    onmouseout="mouseOutImage(this, 'cocktail')"
                    onclick="mouseSelect(this, 'cocktail')"></td>
            <td><img src="img/coffee.jpg" class="q1" name="coffee"
                    onmouseover="mouseOverImage(this, 'coffee')"
                    onmouseout="mouseOutImage(this, 'coffee')"
                    onclick="mouseSelect(this, 'coffee')"></td>
            <td><img src="img/smoothie.jpg" class="q1" name="smoothie"
                     onmouseover="mouseOverImage(this, 'smoothie')"
                     onmouseout="mouseOutImage(this, 'smoothie')"
                     onclick="mouseSelect(this, 'smoothie')"></td>
        </tr>
        <tr><td colspan="3"><h1>When do you go to bed at night?</h1></td></tr>
        <tr class="row">
            <td><img src="img/11pm.jpg" class="q2" name="11pm"
                     onmouseover="mouseOverImage(this, '11pm')"
                     onmouseout="mouseOutImage(this, '11pm')"
                     onclick="mouseSelect(this, '11pm')"></td>
            <td><img src="img/12pm.jpg" class="q2" name="12pm"
                     onmouseover="mouseOverImage(this, '12pm')"
                     onmouseout="mouseOutImage(this, '12pm')"
                     onclick="mouseSelect(this, '12pm')"></td>
            <td><img src="img/never.jpg" class="q2" name="never"
                     onmouseover="mouseOverImage(this, 'never')"
                     onmouseout="mouseOutImage(this, 'never')"
                     onclick="mouseSelect(this, 'never')"></td>
        </tr>

        <tr><td colspan="3"><h1>Which software do you use most frequently?</h1></td></tr>
        <tr class="row">
            <td><img src="img/eclipse.jpg" class="q3" name="eclipse"
                     onmouseover="mouseOverImage(this, 'eclipse')"
                     onmouseout="mouseOutImage(this, 'eclipse')"
                     onclick="mouseSelect(this, 'eclipse')"></td>
            <td><img src="img/ps.jpg" class="q3" name="ps"
                     onmouseover="mouseOverImage(this, 'ps')"
                     onmouseout="mouseOutImage(this, 'ps')"
                     onclick="mouseSelect(this, 'ps')"></td>
            <td><img src="img/word.jpg" class="q3" name="word"
                     onmouseover="mouseOverImage(this, 'word')"
                     onmouseout="mouseOutImage(this, 'word')"
                     onclick="mouseSelect(this, 'word')"></td>
        </tr>
    </table>

    <div id="buttonDiv">
    <button id="submit" class="btn btn-default btn-lg" value="Are you a Geek?" onclick="result()">Are you a Geek?</button>
    </div>

    <div id="result"></div>
